<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Who's on the photo</title>
</head>
<body>
    <main>
        <h1>Guess who's on the photo!</h1>
        <section id="wrapper">
            <div id="photo-wrapper">
                <img id="photo-img" src="" alt="Classmates">
            </div>
            <div id="end-game">
                <h3 id="endText"></h3>
            </div>
            <div id="btn-wrapper">
                <button type="button" id="btn1">button 1</button> 
                <button type="button" id="btn2">button 2</button> 
                <button type="button" id="btn3">button 3</button> 
                <button type="button" id="btn4">button 4</button> 
            </div>
        </section>
        <section class="reset-score-btns">
            <div id="results">
                <button type="button" id="btn-results">My score</button>
                <div id="total-score">
                    <h2>My score: <span id="score"></span></h2>
                </div>
            </div>
            <div id="reset">
                <button type="button" id="resetBtn">Try again?</button> 
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
